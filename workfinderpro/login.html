<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORKFINDERPRO Login</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <a href="index.html" class="back-arrow">←</a>
      <img src="images/imagesolologo.png" class="logo" alt="Logo">
      <h2>WORKFINDERPRO</h2>
      <h3>Login</h3>
      <form id="loginForm">
        <label for="email">Email- correo</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>

        <button type="submit" class="login-button">Login</button>
        <p class="register-text">¿No tiene cuenta aún? <a href="signup.html">CREAR CUENTA</a></p>
      </form>
    </div>
    <div class="image-section">
      <img src="images/4671 1.png" alt="Entrevista laboral">
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      sessionStorage.setItem('userEmail', email);

      window.location.href = 'perfil.html';
    });
  </script>
</body>
</html>
